
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function checkPassword(){
            var a = document.getElementById("pass1");
            var b = document.getElementById("pass2");
            var c = document.getElementById("errormsg");

            if(a.value === b.value){
                c.innerHTML = "Correct";
                c.style.color ="Green";
            }
            else{
                c.innerHTML ="Incorrect";
                c.style.color ="Red";
            }
        }
    </script>
</head>
<body>
    <h1>Register</h1>
    Username: <input type="text"><br>
    Password: <input type="text" id="pass1"><br>
    Re-type Password: <input type="text" id="pass2"><br>
    <input type="submit" onclick="checkPassword()">
    <div id="errormsg"></div>
</body>
</html>
